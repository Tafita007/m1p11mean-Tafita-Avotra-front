<app-header-client></app-header-client>

<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Historique de votre rendez-vous</h4>
            <table mat-table [dataSource]="listRdv" class="w-100" >

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Date Column -->
                <ng-container matColumnDef="datePrise">
                  <th mat-header-cell *matHeaderCellDef> Date </th>
                  <td mat-cell *matCellDef="let element"> {{element?.date | date : "dd MMM YYYY"}} </td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="dateRdv">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element?.date | date : "dd MMM YYYY"}} </td>
                  </ng-container>
              
                <!-- Name Employe Column -->
                <ng-container matColumnDef="nomEmploye">
                  <th mat-header-cell *matHeaderCellDef> Nom employ√© </th>
                  <td mat-cell *matCellDef="let element"> {{element?.nomEmploye}} </td>
                </ng-container>
              
                <!-- prixTotal Column -->
                <ng-container matColumnDef="prixTotal">
                  <th mat-header-cell *matHeaderCellDef> Prix total </th>
                  <td mat-cell *matCellDef="let element"> {{element?.prixTotal}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="details">
                  <th mat-header-cell *matHeaderCellDef> details </th>
                  <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button  matTooltip="details"  color="warn" (click)="showDetails(element)">
                        <mat-icon>library_add</mat-icon>
                    </button>
                 </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumnsRdv"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsRdv;"></tr>
              </table>
        </div>
    </div>
  </div> 
<app-footer-client></app-footer-client>
