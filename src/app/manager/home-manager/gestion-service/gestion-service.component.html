<!-- Table Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Les services</h6>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalAjout">
                    +
                </button>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Designation</th>
                                <th scope="col">prix</th>
                                <th scope="col">commission</th>
                                <th scope="col">duree</th>
                                <th scope="col">Changer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let service of services">
                                <td>{{ service.nom }}</td>
                                <td>{{ service.prix }}</td>
                                <td>{{ service.commission }}</td>
                                <td>{{ service.duree }}</td>
                                <td>
                                
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Changer
                                    </button>
  
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Changement</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <form id="modalForm" [formGroup]="ficheForm" (ngSubmit)="onUpdateService()">
                                                        <div class="mb-3">
                                                            <label for="name" class="form-label">Designation:</label>
                                                            <input type="text" class="form-control" formControlName="nom" required>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="name" class="form-label">Prix:</label>
                                                            <input type="text" class="form-control" formControlName="prix" required>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="name" class="form-label">Commission:</label>
                                                            <input type="text" class="form-control" formControlName="commission" required>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="name" class="form-label">Duree:</label>
                                                            <input type="text" class="form-control" formControlName="duree" required>
                                                        </div>
                                                        <!-- <input type="hidden" formControlName="_id" [(ngModel)]="service._id"> -->
                                                        <button class="btn btn-warning">Change</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Table End -->


<!-- Modal Ajout -->
<div class="modal fade" id="exampleModalAjout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajout d'un nouveau service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="modalForm" [formGroup]="ficheForm" (ngSubmit)="onInsertService()">
                    <div class="mb-3">
                        <label for="name" class="form-label">Designation:</label>
                        <select class="form-select form-control" formControlName="idCategorie">
                            <option value="" disabled selected>SÃ©lectionnez une option</option>
                            <option *ngFor="let item of categories" [value]="item._id">{{ item.libelle }}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Designation:</label>
                        <input type="text" class="form-control" formControlName="nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Prix:</label>
                        <input type="text" class="form-control" formControlName="prix" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Commission:</label>
                        <input type="text" class="form-control" formControlName="commission" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Duree:</label>
                        <input type="text" class="form-control" formControlName="duree" required>
                    </div>
                    <button class="btn btn-warning">Ajouter</button>
                </form>
            </div>
        </div>
    </div>
</div>
